<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>
    <script>
      //función para que se genere automaticamente un número entre 1 y 3
      function aleatorio(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      //función que indica que elemento del juego corresponde
      // al número seleccionado o generado.
      function eleccion(jugada) {
        let resultado = "";
        if (jugada == 1) {
          resultado = "Elegiste 🪨";
        } else if (jugada == 2) {
          resultado = "Elegiste 📄";
        } else if (jugada == 3) {
          resultado = "Elegiste ✂️";
        } else {
          resultado = "MAL ELEGIDO";
        }
        return resultado;
      }

      // 1 es piedra, 2 es papel y 3 es tijera
      let jugador = 0;
      let pc = 0;
      let triunfos = 0;
      let perdidas = 0;

      while (triunfos < 3 && perdidas < 3) {
        jugador = prompt("Elige: 1.Piedra, 2.Papel, 3.Tijera: ");
        pc = aleatorio(1, 3);
        //alert("Elegiste " + jugador);

        alert("Tu eliges: " + eleccion(jugador));
        alert("PC elige: " + eleccion(pc));

        //Combate
        if (pc == jugador) {
          alert("Empate");
        } else if (jugador == 1 && pc == 3) {
          alert("Ganaste");
          triunfos = triunfos + 1;
        } else if (jugador == 2 && pc == 1) {
          alert("Ganaste");
          triunfos = triunfos + 1;
        } else if (jugador == 3 && pc == 2) {
          alert("Ganaste");
          triunfos = triunfos + 1;
        } else {
          alert("Perdiste");
          perdidas = perdidas + 1;
        }
      }

      alert(
        "Ganaste: " + triunfos + " veces.  Perdiste: " + perdidas + " veces."
      );
    </script>
  </head>
  <body>
    <h1>Piedra, Papel o Tijera</h1>
  </body>
</html>
